<!DOCTYPE html>
<html>
    <head>
        <title>aqui cabe minha bike?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            async function loadGrid() {
                const grid = document.getElementById("grid");

                const response = await fetch("data.json");
                const data = await response.json();

                data.forEach((item) => {
        const columnId = item.regiao.replace(/\s+/g, "").toLowerCase(); // Ex.: "zona sul" -> "zonasul"
        const column = document.getElementById(columnId);

        if (column && item.lugares.length > 0) {

            item.lugares.forEach((lugar) => {

                const itemElement = document.createElement("section");
                itemElement.classList.add("locations-item");

                itemElement.innerHTML = `
                    <strong class="item-title">${lugar.nome}</strong>
                    <div class="item-details" style="display: none;">
                        <small>${lugar.descricao}</small><br>
                        <em>${lugar.endereço}</em>
                    </div>
                `;

                const title = itemElement.querySelector(".item-title");
                const details = itemElement.querySelector(".item-details");

                title.addEventListener("click", () => {
                    if (details.style.display === "none") {
                        details.style.display = "block"; 
                    } else {
                        details.style.display = "none"; 
                    }
                });


                column.appendChild(itemElement);
            });
        }
    });
}
loadGrid();
        </script>
        <style>

.item-title:hover {
