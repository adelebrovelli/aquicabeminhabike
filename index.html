<!DOCTYPE html>
<html>
    <head>
        <title>aqui cabe minha bike?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            async function loadGrid() {
                const grid = document.getElementById("grid");

                const response = await fetch("data.json");
                const data = await response.json();

                data.forEach((item) => {
        const columnId = item.regiao.replace(/\s+/g, "").toLowerCase(); // Ex.: "zona sul" -> "zonasul"
        const column = document.getElementById(columnId);

        if (column && item.lugares.length > 0) {

            item.lugares.forEach((lugar) => {

                const itemElement = document.createElement("section");
                itemElement.classList.add("locations-item");

                itemElement.innerHTML = `
                <label class="container">
  <input type="checkbox" checked="checked">
    <svg class="chevron-right" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"></path></svg>
    <svg class="chevron-down" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"></path></svg>
    </label>
                    <p class="item-title">${lugar.nome}</p>
                    <div class="item-details" style="display: none;">
                        <small>${lugar.descricao}</small><br>
                        <em><small>${lugar.endereço}<small></em>
                    </div>
                `;

                const arrow = itemElement.querySelector(".container");
                const details = itemElement.querySelector(".item-details");

                const checkbox = itemElement.querySelector("input[type='checkbox']");
                arrow.addEventListener("click", (event) => {
                event.preventDefault(); 
                const checkbox = arrow.querySelector("input[type='checkbox']");
                checkbox.checked = !checkbox.checked; 

                if (checkbox.checked) {
                    details.style.display = "block";
                } else {
                    details.style.display = "none";
                }
            });

                column.appendChild(itemElement);
            });
        }
    });
}
loadGrid();
        </script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap');

         cursor: pointer;

        }

.item-title:hover {
    color: #F7748B; 
}

.item-details {
    font-size: 0.9em;
    color: #333;
    margin-top: 0.5em;
    padding: 0.5em;
    background-color: #FEF7E5;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.container {
  --color: #F98392;
  --size: 1.5vw;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  cursor: pointer;
  font-size: var(--size);
  user-select: none;
  fill: var(--color);
}

.container .chevron-right {
  position: absolute;
  animation: keyframes-return .5s;
}

.container .chevron-down {
  position: absolute;
  display: none;
  animation: keyframes-fill .5s;
}

.container input:checked ~ .chevron-right {
  display: none;
}

.container input:checked ~ .chevron-down {
  display: block;
}

.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

@keyframes keyframes-fill {
  0% {
    transform: rotate(-90deg);
  }

  50% {
    transform: rotate(0deg);
  }
}

@keyframes keyframes-return {
  0% {
    transform: rotate(90deg);
  }

  50% {
    transform: rotate(0deg);
  }
}
